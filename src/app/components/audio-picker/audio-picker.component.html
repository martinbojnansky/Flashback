<p *ngIf="msg$ | async as msg" [title]="msg" role="contentinfo">{{ msg }}</p>
<div *ngIf="(busy$ | async) === false" class="file-upload">
  <label for="audio-file-upload"> Choose Audio </label>
  <input
    id="audio-file-upload"
    type="file"
    (change)="selectFile($event)"
    accept="audio/*"
  />
</div>
