<section>
  <fieldset class="timeline-fieldset">
    <legend>Timeline</legend>
    <ng-container *ngIf="videos$ | async as videos">
      <fieldset *ngFor="let video of videos; let i = index">
        <legend>#{{ i }}</legend>
        <app-video-editor></app-video-editor>
      </fieldset>
    </ng-container>
    <button (click)="addVideo().subscribe()">Add video</button>
  </fieldset>
</section>
<section>
  <fieldset>
    <legend>Audio</legend>
    <app-audio-picker
      (completed)="audioSlices$.next($event)"
    ></app-audio-picker>
  </fieldset>
  <fieldset>
    <legend>Preview</legend>
    <video id="preview" autoplay loop controls></video>
  </fieldset>
  <fieldset>
    <legend>Export</legend>
    <button>1080p Landscape MP4</button>
    <button>1080p Portrait MP4</button>
  </fieldset>
</section>
